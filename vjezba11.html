<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primjer forme</title>
</head>
<body>

    <h1>Primjer forme</h1>

    <form action="#" method="POST">
         <label for="firstName">Ime:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="Unesite ime" required><br><br>

        <label for="lastName">Prezime:</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="Unesite prezime" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Unesite svoj email" required><br><br>

        <label for="gender">Spol:</label><br>
        <input type="radio" id="male" name="gender" value="muški" required>
        <label for="male">Muški</label>
        <input type="radio" id="female" name="gender" value="ženski">
        <label for="female">Ženski</label><br><br>

        <button type="submit">Pošalji</button>

        <button type="reset">Poništi</button>
    </form>

</body>
</html>
