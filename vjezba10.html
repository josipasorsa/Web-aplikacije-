<!DOCTYPE html>
<html lang="hr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Primjeri</title>
    <link rel="icon" href="images/microphonefavicon.ico" type="image/x-icon">
</head>
<body>

    <h1>Video Primjeri</h1>

    <h2>Video preko <code>&lt;video&gt;</code> elementa</h2>
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Video preko <code>&lt;iframe&gt;</code> elementa s YouTubea</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/XPcmANQTTOw" title="GREECE | Timelapse 4k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
